<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人资料</title>
    <script type="text/javascript" charset="utf-8" src="../jquery/jquery-1.11.0.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btn").on('click',function () {
                var qq = $("#qq").val();
                var city = $("#city").val();
                var academic = $("#academic>option:selected").val();
                var graduateSchool = $("#graduateSchool").val();
                var maritalStatus = $("#maritalStatus>option:selected").val();
                var industry = $("#industry>option:selected").val();
                var salary = $("#salary>option:selected").val();
                if (qq == "") {
                    return false;
                }
                $.ajax({
                    url: '/personData/insert',
                    data: personDataDto = {
                        'qq': qq,
                        'city': city,
                        'academic': academic,
                        'graduateSchool': graduateSchool,
                        'maritalStatus': maritalStatus,
                        'industry': industry,
                        'salary': salary
                    },
                    type: 'post',
                    dataType: 'json',
                    success: function (data) {
                        if (data == 1) {
                            var $str=$("<table id='sonTable'></table>");
                            $("#mainTable").css("display","none");
                            $str.append('<tr><td>QQ：</td><td>'+qq+'</td></tr>');
                            $str.append('<tr><td>所在城市：</td><td>'+city+'</td></tr>');
                            $str.append('<tr><td>最高学历：</td><td>'+academic+'</td></tr>');
                            $str.append('<tr><td>毕业院校：</td><td>'+graduateSchool+'</td></tr>');
                            $str.append('<tr><td>婚姻状况：</td><td>'+maritalStatus+'</td></tr>');
                            $str.append('<tr><td>所在行业：</td><td>'+industry+'</td></tr>');
                            $str.append('<tr><td>月收入：</td><td>'+salary+'</td></tr>');
                            $("body").append($str);
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
<p><font style="font-weight: bold">个人资料</font></p>
<hr>
<table id="mainTable" align="center" cellpadding="1">
    <tr>
        <td>QQ</td>
        <td><input type="text" id="qq"></td>
        <td>
            <span><font style="color: red">完善QQ，享受专属服务</font></span>
        </td>
    </tr>

    <tr>
        <td>所在城市</td>
        <td><input type="text" id="city"></td>
        <td><font style="font-family: 微软雅黑">方便我们举办线下聚会和寄送丰厚礼品</font></td>
    </tr>

    <tr>
        <td>最高学历</td>
        <td>
            <select id="academic">
                <option selected>请选择</option>
                <option value="小学">小学</option>
                <option value="初中">初中</option>
                <option value="高中">高中</option>
                <option value="中专">中专</option>
                <option value="专科">专科</option>
                <option value="本科">本科</option>
                <option value="研究生">研究生</option>
                <option value="硕士">硕士</option>
                <option value="博士">博士</option>
                <option value="博士后">博士后</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>毕业院校</td>
        <td><input type="text" id="graduateSchool"></td>
    </tr>

    <tr>
        <td>婚姻状况</td>
        <td>
            <select id="maritalStatus">
                <option selected>请选择</option>
                <option value="未婚">未婚</option>
                <option value="已婚">已婚</option>
                <option value="离异">离异</option>
                <option value="丧偶">丧偶</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>所在行业</td>
        <td>
            <select id="industry">
                <option selected>请选择</option>
                <option value="农、林、牧、渔业">农、林、牧、渔业</option>
                <option value="制造业">制造业</option>
                <option value="电力、燃气及水的生产和供应业">电力、燃气及水的生产和供应业</option>
                <option value="建筑业">建筑业</option>
                <option value="交通运输、仓储和邮政业">交通运输、仓储和邮政业</option>
                <option value="信息传输、计算机服务和软件业">信息传输、计算机服务和软件业</option>
                <option value="批发和零售业">批发和零售业</option>
                <option value="金融业">金融业</option>
                <option value="互联网">互联网</option>
                <option value="房地产业">房地产业</option>
                <option value="采矿业">采矿业</option>
                <option value="租赁和商务服务业">租赁和商务服务业</option>
                <option value="科学研究、技术服务和地质勘查业">科学研究、技术服务和地质勘查业</option>
                <option value="水利、环境和公共设施管理业">水利、环境和公共设施管理业</option>
                <option value="居民服务和其他服务也">居民服务和其他服务也</option>
                <option value="教育">教育</option>
                <option value="卫生、社会保障和社会福利">卫生、社会保障和社会福利</option>
                <option value="文化、体育和娱乐业">文化、体育和娱乐业</option>
                <option value="公共管理和社会组织">公共管理和社会组织</option>
                <option value="国际组织">国际组织</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>月收入</td>
        <td>
            <select id="salary">
                <option selected>请选择</option>
                <option value="1000元以下">1000元以下</option>
                <option value="1001-2000">1001-2000</option>
                <option value="2001-3000">2001-3000</option>
                <option value="3001-4000">3001-4000</option>
                <option value="4001-5000">4001-5000</option>
                <option value="5001-8000">5001-8000</option>
                <option value="8001-10000">8001-10000</option>
                <option value="10001-12000">10001-12000</option>
                <option value="12001-14000">12001-14000</option>
                <option value="14000-16000">14000-16000</option>
                <option value="16001-20000">16001-20000</option>
                <option value="20001-30000">20001-30000</option>
                <option value="30001-50000">30001-50000</option>
                <option value="5万元以上">5万元以上</option>
            </select>
        </td>
    </tr>
    <tr>
        <td colspan="2"><img src="../images/保存.png" id="btn"/></td>
    </tr>
</table>
</body>
</html>
